<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valoş</title>
</head>

<body>
    <header>
        <div class="sContainer">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
        </div>
        <div class="webContainer">
            <nav>
                <div class="logo">
                    <p><i>V</i>alorant</p>
                </div>
                <div class="menu">
                    <a href="#" class="menu_link">Ana Sayfa</a>
                    <a href="#" class="menu_link">Hakkımızda</a>
                    <a href="#" class="menu_link">Ajanlar</a>
                </div>
                <div class="button">
                    <button href="#" class="btn">Şimdi Oyna</button>
                </div>
            </nav>

            <div class="app_wrap">
                <h2>Valorant
                    <span class="diffText">First</span> Person <br> <span>Shooter</span> FPS
                </h2>
                <p class="SText">A <span>5v5</span> First Person Shooter Taktik Oyunu</p>
                <div class="app_btn">
                    <button class="primaryBtn">Şimdi Oyna</button>
                    <button class="accBtn">Hesap Oluştur</button>
                </div>
            </div>

            <div class="imgBox">
                <img src="./image/jett.png" alt="jett" id="img1">
                <!-- <img src="./image/yoru.png" alt="jett" id="img2"> -->
            </div>

            <div class="square"></div>
        </div>
    </header>

    <script src="js/app.js"></script>
</body>

</html>
